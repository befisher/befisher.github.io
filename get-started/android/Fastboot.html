    <article class="markdown-body"><h1 id="fastboot"><a class="header-link" href="#fastboot"></a>Fastboot</h1>
<blockquote>
<p>7th March, 2017, 01:12.</p>
</blockquote>
<ul class="list">
<li><code>fastboot devices</code>: List connected devices.</li>
<li><code>fastboot oem unlock 1234567812345678</code>: Unlock your Android Phone/Tablet.</li>
<li><p><code>fastboot oem get-bootinfo</code>: Get phone root info.</p>
</li>
<li><p><code>adb devices</code>: List connected devices.</p>
</li>
<li><code>adb shell</code>: Run the shell.</li>
</ul>
