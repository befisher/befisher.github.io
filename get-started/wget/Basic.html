    <article class="markdown-body"><h1 id="basic-of-wget"><a class="header-link" href="#basic-of-wget"></a>Basic of Wget</h1>
<blockquote>
<p>Created by Fisher at 19:19 on 2017-04-06.</p>
</blockquote>
<p>Wget is helpful to download files and clone a website.</p>
<h2 id="download-a-file"><a class="header-link" href="#download-a-file"></a>Download a File</h2>
<pre class="hljs"><code>wget http://example.com/file.zip</code></pre><h2 id="clone-a-website"><a class="header-link" href="#clone-a-website"></a>Clone a Website</h2>
<pre class="hljs"><code>wget -m http://example.com/</code></pre><h2 id="redirect-the-output-to-terminal"><a class="header-link" href="#redirect-the-output-to-terminal"></a>Redirect the Output to Terminal</h2>
<pre class="hljs"><code>wget http://example.com/ -O -</code></pre>    </article>
